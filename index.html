<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		/>
		<title>HTML Form Validation | Ali</title>
	</head>
	<body>
		<div class="container">
			<form id="form" class="form">
				<h2>Sign Up</h2>
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" id="username" placeholder="John Doe" />
					<small>Error Message</small>
				</div>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="text" id="email" placeholder="john.doe@example.com" />
					<small>Error Message</small>
				</div>
				<div class="form-control">
					<label for="password">Password</label>
					<input type="password" id="password" placeholder="******" />
					<small>Error Message</small>
				</div>
				<div class="form-control">
					<label for="password2">Confirm Password</label>
					<input type="password" id="password2" placeholder="******" />
					<small>Error Message</small>
				</div>
				<button><a href="Thanks.html">Submit</a></button>
			</form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
